<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Script Creator</title>
    <style>
        indent {
            padding-left: 20px;
        }

        #result {
            background-color: rgb(189, 188, 189);
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="inputs">
        <input id="api-link" placeholder="Link to API's JSON file">
        <input class="api-name" placeholder="Name for the variable">
        <input class="variable-grab" placeholder="Variable extension">
    </div>
    <button id="new">Add a variable</button>
    <button id="go">Create script</button>
    <br>
    <div id="result"></div>
    <script src="script.js"></script>
</body>

</html>
